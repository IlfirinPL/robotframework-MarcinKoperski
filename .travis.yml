language: python
#sudo: false
python:
  - "2.7"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -yqq imagemagick && rm -rf /var/lib/apt/lists/*

install:
  - pip install robotframework
  - pip install selenium
  - pip install robotframework-MarcinKoperski
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - "firefox --version"
  - "pip install -U ."
  - "chmod +700 ./utils/install_latest_chrome_driver.sh && ./utils/install_latest_chrome_driver.sh"
  - "python -m robot.run -e TODO -r none -l none ./atest/acceptance"
env:
  matrix:
  - BROWSER=firefox
  #- BROWSER=ie # will be added when we have completed SauceLabs CI
  #- BROWSER=safari # will be added after #247 merged
